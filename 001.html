<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form name="cal" action="" method="post">
        <label>thẻ A</label>
        <input type="text" name="a" id="a" value="">
        <br>
        <label>thẻ B</label>
        <input type="text" name="b" id="b" value="">
        <br>
    </form>

    <button id="calc">Tính toán</button>

    <p>Tổng <span id="tong"></span></p>
    <p>Hiệu <span id="hieu"></span></p>
    <p>Tích <span id="tich"></span></p>
    <p>Thương <span id="thuong"></span></p>
</div>

<script type="text/javascript">
    document.getElementById('calc').onclick = function () {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;

        //ép về kiểu số
        a = parseInt(a);
        b = parseInt(b);

        document.getElementById('tong').innerText = (a+b);
        document.getElementById('hieu').innerText = (a-b);
        document.getElementById('tich').innerText = (a*b);
        document.getElementById('thuong').innerText = (a/b);
    };

</script>
</body>
</html>
