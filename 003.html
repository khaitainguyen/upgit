<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
        if else với nhiều điều kiện
    </pre>

<script type="text/javascript">

    var tuoi = 7;

    if (tuoi < 5) {
        console.log("mầm non");
    } else if (tuoi < 11) {
        console.log("cấp 1");
    }  else if (tuoi < 16) {
        console.log("cấp 2");
    }  else if (tuoi < 19) {
        console.log("cấp 3");
    } else {
        console.log("đã tốt nghiệp phổ thông");
    }
</script>
</body>
</html>
